<section id="services" *ngIf="all.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="section-title special-header">{{utils.getString('categories')}}</h3>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of top">
                <a href="javascript:void(0)" class="main-cat">
                    <span class="all-photo">
                        <img src="{{utils.getImage(item.CatPhoto, 300, 200)}}" alt="{{utils.alt()}}" />
                    </span>
                    <span class="all-name">
                        {{item['CatName_' + lang]}}
                    </span>
                </a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let item of all">
                <a href="javascript:void(0)" class="main-cat">
                    <span class="all-photo">
                        <img src="{{utils.getImage(item.CatPhoto, 300, 200)}}" alt="{{utils.alt()}}" />
                    </span>
                    <span class="all-name">
                        {{item['CatName_' + lang]}}
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
<section id="adeed-is-special" *ngIf="special.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="top-special">
                    <h3 class="section-title special-header" style="margin-bottom: 30px;">{{utils.getString('why_special')}}</h3>
                    <div class="special-wrapper">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-12" *ngFor="let item of special">
                                <div class="special">
                                    <div class="special-icon" [innerHTML]="item.Icon"></div>
                                    <div class="special-info m-r-15">
                                        <div class="special-title">{{item['Title_' + lang]}}</div>
                                        <div class="special-desc">{{item['Desc_' + lang]}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
<section id="partners" *ngIf="partners.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="section-title special-header">{{utils.getString('accr_part')}}</h3>
                <app-partners [partners]="partners"></app-partners>
            </div>
        </div>
    </div>
</section>
<section id="feedback" *ngIf="feedback.length > 0">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <app-feedback [feedback]="feedback"></app-feedback>
            </div>
        </div>
    </div>
</section>
