<div class="news-item">
    <div class="news-photo">
        <a href="#" routerLink="/{{lang}}/news/post/{{item.NewsID}}">
            <img src="{{utils.getImage(item.NewsPhoto, 300, 225)}}" alt="{{item['NewsTitle_' + lang]}}" />
        </a>        
    </div>
    <div class="news-info">
        <div class="new-title">
        <a href="#" routerLink="/{{lang}}/news/post/{{item.NewsID}}">
            {{item['NewsTitle_' + lang]}}
        </a>
        </div>
        <div class="news-date">
            <i class="fal fa-calendar-alt"></i>
            <span>{{item['NewsDate_' + lang]}}</span>
        </div>
    </div>    
</div>
